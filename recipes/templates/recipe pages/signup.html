{% extends "base.html" %}
{% block start %}
<form class="col-6 mx-auto card p-3 shadow-lg" method="post" autocomplete="off">
    {% csrf_token %}
    {%if messages %}
    {% for message in messages %}
    <div class="alert 
            {% if message.tags == 'error' %}alert-danger
            {% elif message.tags == 'success' %}alert-success
            {% endif %}" role="alert">
            {{message}}
    </div>
    {%endfor%}
    {%endif%}
    <div class="form-group mb-3">
        <label for="first_name">First Name</label>
        <input 
            type="text" 
            class="form-control" 
            name="first_name" 
            id="first_name" 
            autocomplete="off"
            placeholder="Enter first name">
    </div>

    <div class="form-group mb-3">
        <label for="last_name">Last Name</label>
        <input 
            type="text" 
            class="form-control" 
            name="last_name" 
            id="last_name" 
            autocomplete="off"
            placeholder="Enter last name"> 
    </div>

    <div class="form-group mb-3">
        <label for="username">Username</label>
        <input 
            type="text" 
            class="form-control" 
            name="username" 
            id="username" 
            autocomplete="off"
            placeholder="Choose a username"> 
    </div>

    <div class="form-group mb-4">
        <label for="password">Password</label>
        <input 
            type="password" 
            class="form-control" 
            name="password" 
            id="password" 
            placeholder="Password" 
            autocomplete="new-password">
    </div>

    <button type="submit" class="btn btn-primary">Sign Up</button>
    <p>Already have Account? <a href="{% url 'login_page' %}"> login</a> here!</p>
</form>
{% endblock %}
