{% extends "base.html" %}

{% block title %}Login Page{% endblock %}

{% block start %}
<div class="container mt-5">
{% if messages %}
  <div class="col-6 mx-auto mb-3">
    {% for message in messages %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}


  <!-- Normal login form -->
  <form class="col-6 card mx-auto p-3 shadow-lg" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>Login Page</h1>
    <div class="form-group mb-3">
      <label for="username">Username</label>
      <input type="text" class="form-control" name="username" id="username" placeholder="Enter username">
    </div>
    <div class="form-group mb-3">
      <label for="password">Password</label>
      <input type="password" name="password" class="form-control" id="password" placeholder="Password" autocomplete="new-password">
    </div>
    <button type="submit" class="btn btn-primary w-100">Log In</button>
    <p class="mt-3 text-center">Don't have an account? <a href="{% url 'signup_page' %}">Sign Up</a></p>
  </form>

  <!-- Google Sign In (separate card, not inside form) -->
  <div class="col-6 card mx-auto p-3 shadow-lg">
    <div id="g_id_onload"
        data-client_id="850065531809-0b7hbs81tqke5dvmf6gqmpje6qn8ivqn.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="popup"
        data-login_uri="http://localhost:8000/auth-receiver/"
        data-itp_support="true">
    </div>

    <div class="g_id_signin"
        data-type="standard"
        data-shape="rectangular"
        data-theme="outline"
        data-text="signin_with"
        data-size="large"
        data-logo_alignment="center">
    </div>
  </div>
</div>
{% endblock %}
